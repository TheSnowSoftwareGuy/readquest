# ReadQuest Supabase Configuration
# https://supabase.com/docs/guides/cli/config

[project]
id = "readquest"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://thesnowsoftwareguy.github.io/readquest/"]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = ""

[storage]
enabled = true
file_size_limit = "5MB"

[edge_runtime]
enabled = true
policy = "per_worker"
inspector_port = 8083
